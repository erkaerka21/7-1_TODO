<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <title>To do list</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex justify-content-end mb-3">
        <button
          class="btn btn-success"
          id="addTaskBttn"
          data-bs-toggle="modal"
          data-bs-target="#taskModal"
        >
          Add task
        </button>
      </div>
      <div class="row gy-5">
        <div class="col">
          <div class="card card-width">
            <div class="card-header d-flex justify-content-between">
              <div>
                <i class="bi bi-circle-fill bi-circle-fill-1"></i>
                <span class="fw-bold">Хийх ажил</span>
              </div>
              <span class="gray-fond" id="countTodoTasks"></span>
            </div>
            <div class="card-body" id="taskTodoList">
              <!-- <div
                class="d-flex justify-content-between align-items-center border border-0 rounded p-2 container-card"
              >
                <i class="bi bi-circle mb-3 me-2"></i>
                <span class="gray-fond">Task 0</span>
                <div class="d-flex justify-content-between align-items-center">
                  <button
                    class="btn d-flex justify-content-between align-items-center btn-icon btn-icon-1"
                  >
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button
                    class="btn d-flex justify-content-between align-items-center btn-icon btn-icon-2"
                  >
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </div> -->
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card card-width">
            <div class="card-header d-flex justify-content-between">
              <div>
                <i class="bi bi-circle-fill bi-circle-fill-2"></i>
                <span class="fw-bold">Хийж байгаа ажил</span>
              </div>
              <span class="gray-fond" id="countInProgressTasks"></span>
            </div>
            <div class="card-body" id="taskInProgressList"></div>
          </div>
        </div>
        <div class="col">
          <div class="card card-width">
            <div class="card-header d-flex justify-content-between">
              <div>
                <i class="bi bi-circle-fill bi-circle-fill-3"></i>
                <span class="fw-bold">Хийсэн ажил</span>
              </div>
              <span class="gray-fond" id="countDoneTasks"></span>
            </div>
            <div class="card-body" id="taskDoneList"></div>
          </div>
        </div>
        <div class="col">
          <div class="card card-width">
            <div class="card-header d-flex justify-content-between">
              <div>
                <i class="bi bi-circle-fill bi-circle-fill-4"></i>
                <span class="fw-bold">Цуцалсан ажил</span>
              </div>
              <span class="gray-fond" id="countBlockedTasks"></span>
            </div>
            <div class="card-body" id="taskBlockedList"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="taskModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Task</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label for="exampleFormControlInput1" class="form-label"
              >Ажлын нэр</label
            >
            <input
              type="text"
              class="form-control"
              id="task-input"
              placeholder="Ажил нэмэх"
            />
            <select name="status" id="status">
              <option value="TODO">Хийх</option>
              <option value="INPROGRESS">Хийж байгаа</option>
              <option value="DONE">Хийсэн</option>
              <option value="BLOCKED">Цуцалсан</option>
            </select>
          </div>
          <div class="modal-footer">
            <!-- <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button> -->
            <button
              type="button"
              class="btn btn-primary"
              id="save-bttn"
              data-bs-dismiss="modal"
            >
              Хадгалах
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
